<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="assets/img/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="Buttondex">
                <div class="BodyB circle"> 
                    <div class="circle Big blue">
                        <div class="circle Big shadow">
                            <div class="circle light"></div>
                        </div>
                    </div>
                </div>
                
                <div class="circle small red">
                    <div class="circle lighter"></div>
                </div>

                <div class="circle small yellow">
                    <div class="circle lighter"></div>
                </div>

                <div class="circle small green">
                    <div class=" circle lighter"></div>
                </div>
            </div>
        </nav>
        <div class="Elementdex">
            <div class="boxdex"></div>
            <div class="Borderdex">
              <div class="Borderfloat"></div>
            </div>
        </div>
    </header>
    <main class="Containerdex">
      <div class="ViewPokemon">
        <div class="container-display">
            <div class="display">
                <div>           
                    <div class="circle-d"></div>
                    <div class="circle-d"></div>
                </div>

                <div class="display-lcd"></div>
            </div>

            <div class="Borderdisplay">
                <div class="BordD"></div>
                <div class="BoxD"></div>
            </div>
        </div>

        <div class="SearchP">
          <button class="Search"></button>
          <input type="text" placeholder="Insira o Nome ou id" >

          <div class="d-pad">
            <div class="up">↑</div>
            <div class="left">←</div>
            <div class="center"></div>
            <div class="right">→</div>
            <div class="down">↓</div>
        </div>
          
        </div>


      </div>
      <div class="flipdex">
        <div class="b-flip"></div>
        <div class="b-flip"></div>
        <div class="b-flip"></div>
        <div class="b-flip"></div>
      </div>
      <div class="ListPokemon"></div>

    </main>
    
</body>
</html>
