<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="assets/img/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/type.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="Buttondex">
                <div class="BodyB circle"> 
                    <div class="circle Big blue">
                        <div class="circle Big shadow">
                            <div class="circle light"></div>
                        </div>
                    </div>
                </div>
                
                <div class="circle small red">
                    <div class="circle lighter"></div>
                </div>

                <div class="circle small yellow">
                    <div class="circle lighter"></div>
                </div>

                <div class="circle small green">
                    <div class=" circle lighter"></div>
                </div>
            </div>
        </nav>
        <div class="Elementdex">
            <div class="boxdex"></div>
            <div class="Borderdex">
              <div class="Borderfloat"></div>
            </div>
        </div>
    </header>
    <main class="Containerdex">
      <div class="ViewPokemon">
        <div class="container-display">
            <div class="display">
                <div>           
                    <div class="circle-d"></div>
                    <div class="circle-d"></div>
                </div>

                <div class="display-lcd">
                    <div class="Pokemon-selected">
                        <img class="Pokemon__image" src="" alt="">
                    </div>

                    <h1 class="pokemon__data">
                        <span class="pokemon__number"></span> -
                        <span class="pokemon__name"></span>
                    </h1>

                </div>
            </div>

            <div class="Borderdisplay">

                <div class="BordD"></div>
                <div class="BoxD"></div>
            </div>
        </div>

        <form class="SearchP">
          <button class="Search" type="submit"></button>
            <input
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            />

          <div class="d-pad">
                <div class="up">↑</div>
                <div class="left">←</div>
                <div class="center"></div>
                <div class="right">→</div>
                <div class="down">↓</div>
         </div>
          
        </form>


      </div>
      <div class="flipdex">
            <div class="b-flip"></div>
            <div class="b-flip"></div>
            <div class="b-flip"></div>
            <div class="b-flip"></div>
      </div>

      <div class="ViewPokemon2">
        <div id="ListPokemon" class="ListPokemon">
            <!-- Insira Pokemon Classe PokemonB -->
            <!-- <div class="PokemonB"></div> -->
        </div>
        
        <Button id="PokemonLoad" class="PokemonLoad">
            Carregar 
        </Button>
       </div>
        


    </main>
    <!-- Javascript -->
    <script src="assets/js/Search.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
